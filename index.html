<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="./assets/images/shortcut_icon.png" type="image/x-icon" />
        <title>TenisWorld</title>

        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/data.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <figure class="logo">
                    <img src="./assets/images/shortcut_icon.png" alt="logo img" />
                </figure>

                <div class="inputs">
                    <label>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-bar" type="text" />
                    </label>
                    <label>
                        Buscar por marca
                        <select name="brand" id="brand">
                            <option value="all"></option>
                            <option value="head">Head</option>
                            <option value="wilson">Wilson</option>
                        </select>
                    </label>
                </div>

                <button class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></button>
            </nav>
        </header>
        <main>
            <div class="cart-container">
                <h3 class="cart-title">Carrito de compras</h3>
                <button>Vaciar carrito</button>
                <button>Proceder a comprar</button>
            </div>
            <section class="products-container">
                <div class="product-card">
                    <figure class="product-img">
                        <img src="./assets/images/speed_mp.jpg" alt="Head speed MP" />
                    </figure>
                    <h3 class="product-title">Head Speed MP</h3>
                    <p class="product-description">Equilibrio perfecto entre potencia y control.</p>
                    <p class="product-price">Precio: â‚¬320</p>
                    <button class="add-to-cart-button">Agregar al Carrito</button>
                </div>
            </section>
        </main>

        <script src="./js/functions.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
